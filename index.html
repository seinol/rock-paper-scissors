<!doctype html>
<html lang="de">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <link rel="stylesheet" href="css/main.css">

    <script src="js/main.js" type="module"></script>

    <title>Schere, Stein, Papier</title>
</head>
<body>

<main class="main-container">

    <div id="js-start-page">
        <div class="change-server">
            <button id="js-change-server-button" class="change-server__button" type="button">
                Wechsel zu Server
            </button>
        </div>
        <div id="js-loader" class="loader" hidden></div>
        <div id="js-ranking" class="ranking">
            <h1>Rangliste</h1>
            <div id="js-ranking-content"></div>
        </div>
        <div class="start-game">
            <hr class="divider--solid">
            <p>Starte ein neues Spiel</p>
            <p>
                <label for="js-player-name-input">Name</label>
                <input id="js-player-name-input" type="text">
            </p>
            <div class="start-game__button-container">
                <button id="js-start-game-button" class="start-game__button" type="button">
                    Spiel starten
                </button>
            </div>
        </div>
    </div>

    <div id="js-play-game" class="play-game" hidden>
        <p>
            <span class="play-game__player-name" id="js-player-name"></span>
            <span>Wähle deine Hand!</span>
        </p>
        <div id="js-play-game-hand" class="play-game__hand"></div>
        <div class="play-game__content">
            <p id="js-user-hand" class="play-game__user-hand">...</p>
            <div class="play-game__versus">
                <p id="js-versus-text">VS</p>
                <p id="js-next-round" class="play-game__next-round" hidden>
                    Nächste Runde in
                    <span id="js-next-round-counter"></span>
                </p>
            </div>
            <p id="js-enemy-hand" class="play-game__enemy-hand">?</p>
        </div>
        <p>
            <button id="js-back-to-ranking-button" class="play-game__back--button">
                Zurück zum Ranking
            </button>
        </p>
    </div>

    <div id="js-history" class="history" hidden>
        <hr class="divider--solid">
        <div class="history__table">
            <table id="js-history-table">
                <caption class="history__title">History</caption>
                <tr>
                    <th scope="col">Resultate</th>
                    <th scope="col">Spieler</th>
                    <th scope="col">Gegner</th>
                </tr>
            </table>
        </div>
    </div>

</main>

</body>
</html>
